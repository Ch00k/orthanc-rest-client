name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  unit_test:
    runs-on: ubuntu-latest
    name: unit_test
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: prepare rust env
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: run tests
        run: |
          # Pinning to 0.16.0 until https://github.com/xd009642/tarpaulin/issues/618 is fixed
          cargo install --version 0.16.0 cargo-tarpaulin && \
          cargo tarpaulin --lib --verbose --ignore-tests --all-features --workspace --timeout 120 --out Xml

      - name: upload coverage
        uses: codecov/codecov-action@v1
        with:
          flags: unit_test
          fail_ci_if_error: true

  integration_test:
    runs-on: ubuntu-latest
    name: integration_test
    services:
      orthanc:
        image: ch00k/orthanc-nginx
        ports:
          - 8028:80
        volumes:
          - orthanc:/etc/orthanc
      dino:
        image: ch00k/dino
        env:
          DINO_SCP_HOST: ${DINO_SCP_HOST}
          DINO_SCP_PORT: ${DINO_SCP_PORT}
          DINO_SCP_AET: ${DINO_SCP_AET}
        ports:
          - 5252:5252

    env:
      ORC_ORTHANC_ADDRESS: http://localhost:8028
      ORC_ORTHANC_USERNAME: orthanc
      ORC_ORTHANC_PASSWORD: orthanc
      ORC_DATAFILES_PATH: /tmp/orc_test_data
      DINO_SCP_HOST: 0.0.0.0
      DINO_SCP_PORT: 5252
      DINO_SCP_AET: DINO

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: prepare rust env
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: run tests
        run: |
          cargo install cargo-tarpaulin && \
          ./scripts/populate_orthanc.sh && \
          cargo tarpaulin --test integration --verbose --ignore-tests --all-features --workspace --timeout 120 --out Xml -- --test-threads=1

      - name: upload coverage
        uses: codecov/codecov-action@v1
        with:
          flags: integration_test
          fail_ci_if_error: true
