version: "3"

services:
  orthanc_main:
    image: jodogne/orthanc:1.8.2
    ports:
      - 8028:8042

  orthanc_peer:
    image: jodogne/orthanc:1.8.2
    ports:
      - 8029:8042

  dino:
    image: ch00k/dino
    environment:
      DINO_SCP_HOST: ${DINO_SCP_HOST:-0.0.0.0}
      DINO_SCP_PORT: ${DINO_SCP_PORT:-5252}
      DINO_SCP_AET: ${DINO_SCP_AET:-DINO}
    ports:
      - 5252:5252
